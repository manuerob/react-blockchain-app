[project]
name = 'counter'
description = 'Demonstrates how to use and interact with variables in Clarity by incrementing a 32-bit unsigned integer'
authors = []
telemetry = true
cache_dir = './.cache'
requirements = []

[contracts.helloworld]
path = 'contracts/helloworld.clar'
clarity_version = 1
epoch = 2.05

[contracts.pumpkin-piezzz]
path = 'contracts/pumpkin-piezzz.clar'
clarity_version = 1
epoch = 2.05
[repl.analysis]
passes = ['check_checker']

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
